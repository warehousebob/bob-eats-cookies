
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bob Eats Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --fg:#0f172a; --muted:#475569; --line:#e2e8f0; --chip:#eef2ff; --brand:#0ea5e9; --bg:#ffffff; --danger:#ef4444; }
    * { box-sizing: border-box; }
    body { font: 15px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; color: var(--fg); background: var(--bg); }
    .wrap { width: 460px; padding: 12px; }
    h1 { font-size: 18px; margin: 0 0 8px; display:flex; align-items:center; gap:10px; }
    h1 .logo { font-size: 26px; }
    .bar { display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px; }
    .chips { display:flex; gap:6px; flex-wrap:wrap; }
    .chip { background: var(--chip); padding: 4px 10px; border-radius: 999px; font-size: 12px; cursor: pointer; user-select:none; }
    .chip:hover { filter: brightness(0.97); }
    .chip.active { outline: 2px solid var(--brand); }
    .card { border:1px solid var(--line); border-radius: 12px; padding: 12px; margin-top: 10px; background:#fff; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .row { display:grid; grid-template-columns: 28px 1fr auto; align-items:center; gap:10px; padding: 10px 0; border-bottom: 1px dashed var(--line); }
    .row:last-child { border-bottom: 0; }
    .row.off { opacity: .5; }
    .meta { color: var(--muted); font-size:12px; }
    .icon { font-size: 24px; }
    .toggle { position: relative; width: 50px; height: 28px; background: #e5e7eb; border-radius: 999px; cursor: pointer; border:1px solid var(--line); }
    .knob { position: absolute; top: 1px; left: 1px; width: 26px; height: 26px; background: white; border-radius: 999px; transition: transform .18s ease; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .toggle.on { background: var(--brand); border-color: var(--brand); }
    .toggle.on .knob { transform: translateX(22px); }
    .pill { padding:2px 6px; border-radius:999px; border:1px solid var(--line); font-size:11px; color:#64748b;}
    .hdr { display:grid; grid-template-columns: 1fr auto; align-items:center; }
    .muted { color:#64748b; }
    .dropdown { margin-top: 6px; display:none; }
    .dropdown.open { display:block; }
    .topline { display:flex; align-items:center; justify-content:space-between; }
    /* Modal */
    .modal-backdrop { position:fixed; inset:0; background:rgba(15,23,42,.35); display:none; align-items:center; justify-content:center; }
    .modal { width: 440px; background:#fff; border-radius:12px; border:1px solid var(--line); box-shadow:0 10px 30px rgba(0,0,0,.2); padding:16px; }
    .modal h2 { margin:0 0 8px; font-size:16px; }
    .modal p { margin:6px 0 12px; color:#334155; }
    .btns { display:flex; gap:8px; justify-content:flex-end; }
    .btn { border:1px solid var(--line); padding:8px 12px; border-radius:10px; background:#fff; cursor:pointer; }
    .btn.primary { background: var(--danger); color:#fff; border-color: var(--danger); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <h1><span class="logo">üç™</span> Bob Eats Cookies</h1>
    
    </div>

    <div class="topline">
      <div id="totalChip" class="chip">Total cookies: 0 ‚ñæ</div>
      <div style="display:flex; align-items:center; gap:8px;">
        <span class="muted">On / Off</span>
        <div id="masterToggle" class="toggle on"><div class="knob"></div></div>
      </div>
    </div>

    <div id="filterDropdown" class="dropdown">
      <div id="filterChips" class="chips"></div>
    </div>

    <div class="card">
      <div class="hdr">
        <strong id="listTitle">Cookies on this site</strong>
      </div>
      <div id="list" style="margin-top:6px;"></div>
    </div>

    <p class="muted" style="margin:10px;">On = cookie allowed. Off = cookie blocked and greyed out. We remember names so you still see what the site tries to use.</p>
  </div>

  <!-- Confirmation modal -->
  <div id="confirmBackdrop" class="modal-backdrop">
    <div class="modal">
      <h2>Heads up: this may sign you out</h2>
      <p id="confirmText">Do you want to proceed?</p>
      <div class="btns">
        <button id="cancelBtn" class="btn">Keep on</button>
        <button id="confirmBtn" class="btn primary">Turn off</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
